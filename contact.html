    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Send us a message</h2>
                <form id="contact-form" method="post" action="submit.php">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Name:</label>
                        <input type="text" id="name" name="name"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700">Subject:</label>
                        <input type="text" id="subject" name="subject"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700">Message:</label>
                        <textarea id="message" name="message" rows="4"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Send</button>
                </form>
            </div>
        </div>
